{% extends 'base.html' %}

{% load static %}

{% block main %}


<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
          <div class="col-md-6 text-center">
              <p>{{ car.name }}</p>
              <img src="{{ car.image.url }}" class="img" width="100%" height="">

          </div>
          <div class="col-md-6">
                <form class="mt-3" method="post" action="{% url 'app:add_booking' car.id %}">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">Pick-Up Date</label>
                    <input type="datetime" class="form-control" id="pickUpInput" name="pick_up_date"  required>
                      {{form.pick_up_date.errors}}
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Drop-off Date</label>
                    <input type="datetime" class="form-control" id="dropOffInput" name="drop_off_date" required>
                                            {{form.drop_off_date.errors}}

                  </div>
                     <input type="text" class="form-control" id="carIdInput" name="car_id" value="{{ car.id }}" style="display: none">

                  <button type="submit" class="btn btn-block btn-success">Rent</button>
                </form>
          </div>
      </div>
    </div>
  </div>

</main>


{% endblock %}



    {% block script %}
      <!--add comment: jquery library from https://gijgo.com/datetimepicker -->

    <script src="{% static 'js/gijgo.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/gijgo.min.css' %}" rel="stylesheet" type="text/css" />

    <script>
        $('#pickUpInput').datetimepicker({ footer: true, modal: true });
        $('#dropOffInput').datetimepicker({ footer: true, modal: true });

    </script>
    {% endblock %}
